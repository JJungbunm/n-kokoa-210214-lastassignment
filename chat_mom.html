<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ZooTalkpia</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class='chatroom'>
    <div class='head-bar'>
        <div>
            <span>Kokoa Clone</span>
            <i class="fas fa-wifi"></i>
        </div>
        <span>23:35</span>
        <div>
            <span>34%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="chatroom-head">
        <a href='chats.html'><i class="fas fa-angle-left setting-fa-angle-left"></i></a>
        <span>Mom <i class="fas fa-heart"></i></span>
        <div>
            <i class="fas fa-search setting-fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="chat-commu">
        <span>Monday, Mar 15, 2021</span>

        <div class="chat-commu-mine">
            <!-- Bubble mine -->
            <div class="chat-commu__bubbox">
                <span class="chat-commu__time">23:09</span>
                <span class="chat-commu-mine__bubble">Mom, I'm a little busy today, so I can't call you.. I love you
                    mom.<i class="fas fa-heart"></i></span>
            </div>
        </div><!-- Bubble mine-->

        <div class="chat-commu-others">
            <!-- Bubble Others -->
            <img src="http://images.goodoc.kr/images/article/2018/03/16/456552/376cb223f55a_2f68ce53b590.png" />
            <div>
                <span class="chat-commu-others__name">Mom <i class="fas fa-heart"></i></span>
                <div class="chat-commu__othbox">
                    <span class="chat-commu-others__bubble">Oh, I see.</span>
                    <span class="chat-commu__time">23:19</span>
                </div>
            </div>
        </div><!-- Bubble Others -->
        <div class="chat-commu-others">
            <!-- Bubble Others -->
            <img src="http://images.goodoc.kr/images/article/2018/03/16/456552/376cb223f55a_2f68ce53b590.png" />
            <div>
                <span class="chat-commu-others__name">Mom <i class="fas fa-heart"></i></span>
                <div class="chat-commu__othbox">
                    <span class="chat-commu-others__bubble">I love you too, baby</span>
                    <span class="chat-commu__time">23:20</span>
                </div>
            </div>
        </div><!-- Bubble Others -->

    </div>

    <div class='chat-input'>
        <i class="chat-input__idis far fa-plus-square"></i>
        <form class="chat-input__type">
            <input class='chat-input__text' type='text' placeholder="write a mesage"/>
            <i class="chat-input__idis far fa-laugh-squint"></i>
            <a href='#'>
                <i class="fas fa-arrow-circle-up"></i>
            </a>
        </form>
    </div>

    <!-- Big Screen -->
    <div id="big-screen">
        <img
            src="https://p4.wallpaperbetter.com/wallpaper/573/479/788/zootopia-computer-desktop-hd-wallpaper-preview.jpg">
        <span>Your screen is too Big!</span>
        <p>please redue your screen width!</p>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
